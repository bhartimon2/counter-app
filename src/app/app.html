<div class="container">
  <h1>Simple Counter App!!</h1>
  <div class="counter">{{ counter }}</div>

  <button class="increment-btn" (click)="increment()">Increment</button>
  <button class="decrement-btn"(click)="decrement()">Decrement</button>
  <button class="reset-btn"(click)="reset()">Reset</button>
  <button class="clear-btn"(click)="clearHistory()">Clear History</button>

  <div class="log">
    <strong>Change Log:</strong>
    <ol>
      <li *ngFor="let entry of log; let i = index">
        [{{ entry.action }}] Counter is now {{ entry.counter }}
      </li>
    </ol>
  </div>
</div>
